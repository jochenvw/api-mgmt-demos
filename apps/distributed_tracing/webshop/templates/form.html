<script>



function submit_order() {
    var form_element = document.getElementById('orderform');
    var body = {
        item_id: document.getElementById('item_id').value,
        price: document.getElementById('price').value,
        quantity: document.getElementById('quantity').value
    };
    console.log(body)
    var fd = new FormData();
    fd.append('item_id', body.item_id);
    fd.append('price', body.price);
    fd.append('quantity', body.quantity);
    document.getElementById('submitbtn').disabled = true;

    var xhr = new XMLHttpRequest();
    xhr.open('POST', 'https://api-app-api-python-sruinard-webshop.azurewebsites.net/orders');
    // xhr.setRequestHeader('Content-Type', 'application/json');
    // xhr.send(JSON.stringify(body));
    xhr.send(fd);

    xhr.onreadystatechange = function()
    {
        if(xhr.readyState == 4 && xhr.status == 200)
        {
            document.getElementById('submitbtn').disabled = false;
            // var response = JSON.parse(xhr.responseText);
            var response = xhr.responseText;
            console.log(response);
            if(response.success != '')
            {
                document.getElementById('orderform').reset();
            }
            else
            {
            }
        }
    }
}

</script>
</head>
<body>
<form id='orderform'  method="post">
    <h5>Item Id</h5>
    <input type="number" id='item_id' name="item_id" value="123"/>
    <h5>Price</h5>
    <input type="number" id='price' name="price" value="19"/>
    <h5>Quantity</h5>
    <input type="number" id='quantity' name="quantity" value="100"/>
    <input type="button" id='submitbtn' onclick="submit_order()">
</form>
</body>
